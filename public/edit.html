<!DOCTYPE html>
<html>
  <head>
    <title>LitePage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  <style type="text/css">
  h1, h2, p, small{
  	font-family: 'Open Sans', sans-serif;
  }

  .jumbotron{
  	background-color: #C0392B;
  	color: #FFFFFF;
  }

  textarea{
  	width: 100%;
  	resize: none;
  }

  .submitBtn{
  	background: #C0392B;
  	color: #FFFFFF;
  }
  </style>
  </head>
  <body>
  <div class="jumbotron">
		  <h1>Create a beautiful page in seconds</h1>
		  <h2>Introducting LitePage 2.0</h2>
  </div>

    <div class="container">
    <input type="text" id="password"></input><br>
    <button id="submitBtn" type="button" class="btn btn-default submitBtn">Submit</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $('#submitBtn').click(function() {
        $.ajax({
          type: "POST",
          url: document.location.pathname,
          data: {hash: $('#password').val()}
        })
        .done(function(data){
          document.location = document.location.href + "/" + data.redirect;
        });
      });
    </script>
  </body>
</html>
